name: CI

# 触发条件
on:
  # 推送到主分支时触发
  push:
    branches:
      - main
      - master
  # PR 提交或更新时触发
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest # 运行环境
    steps:
      # 检出代码
      - uses: actions/checkout@v4
      
      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      # 设置 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      # 安装依赖
      - name: Install dependencies
        run: pnpm install
        
      # 运行代码检查
      - name: Lint
        run: pnpm run lint
        
      # 运行类型检查
      - name: Type check
        run: pnpm run typecheck
