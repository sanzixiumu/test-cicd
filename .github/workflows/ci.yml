name: CI

# 触发条件
on:
  # 推送到主分支时触发
  push:
    branches:
      - main
      - master
  # PR 提交或更新时触发
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest # 运行环境
    steps:
      # 检出代码
      - uses: actions/checkout@v4
      
      # 1. 先设置 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      # 2. 然后设置 Node.js (现在可以使用 pnpm 缓存了)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          
      # 安装依赖
      - name: Install dependencies
        run: pnpm install

        
      # 运行代码检查
      - name: Lint
        run: pnpm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 同样修改 typecheck job 中的步骤顺序
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Typecheck
        run: pnpm run typecheck
